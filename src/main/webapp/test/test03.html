<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>nav</title>
		<style type="text/css">
			#nav{
				background-color: lightgray;
				padding: 0px;
				margin: 0px;
				display: inline-block;
				box-shadow: 5px 5px 5px gray;
			}
			#nav ul{
				margin: 0px;
				padding: 0px;
				list-style-type: none;
			}
			#nav ul li{
				padding: 10px;
				float: left;
				border: 1px solid gray;
				border-collapse: collapse;
			}
			a{
				text-decoration: none;
				color: purple;
			}
			li:hover {
				background-color: black;
			}
			a:hover {
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="nav">
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
				<li><a href="#">메뉴5</a></li>
				<li><a href="#">메뉴6</a></li>
			</ul>
		</div>
	</body>
</html>
