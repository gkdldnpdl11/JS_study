<!DOCTYPE html>
<html>
	<head>	
		<meta charset="UTF-8">
		<title>Date Class</title>
		<script type="text/javascript">
			// 날짜 클래스 : 현재 날짜 나타내기 => new Date();
			//							특정 날짜 나타내기 => new Date("2024-03-01");
			//							특정 날짜 나타내기 => new Date("2024/03/01");
			//							시간 표시 나타내기 => new Date("2024/03/01T09:44:00");
			//							끝에 Z가 붙으면 UTC(국제 표준 시)
			//							시간 표시 나타내기 => new Date("2024/03/01T09:44:00Z");
			document.write(`날짜 : ${new Date()}<br>`);
			document.write(`날짜 : ${new Date('2024/03/01')}<br>`);
			document.write(`날짜 : ${new Date('2024-03-01T09:44:00')}<br>`);
			document.write(`날짜 : ${new Date('2024-03-01T09:44:00Z')}<hr>`);
			
			// .toDateString()
			document.write(`날짜 : ${new Date().toDateString()}<br>`);
			document.write(`날짜 : ${new Date().toLocaleDateString()}<hr>`);
			
			// 년, 월, 일, 시, 분, 초, 요일 나타내기
			// 자바에서의 월은 0~11까지 나타내기 때문에 +1 해줘야함
			document.write("날짜(년도) : "+ new Date().getFullYear()+"<br>");
			document.write("날짜(월) : "+ (new Date().getMonth()+1)+"<br>");
			document.write("날짜(일) : "+ new Date().getDate()+"<br>");
			document.write("날짜(시) : "+ new Date().getHours()+"<br>");
			document.write("날짜(분) : "+ new Date().getMinutes()+"<br>");
			document.write("날짜(초) : "+ new Date().getSeconds()+"<br>");
			// 0=일요일 ~ 6=토요일
			document.write(`날짜(요일) : ${new Date().getDay()}<hr>`);
		</script>
	</head>
	<body>
	</body>
</html>
