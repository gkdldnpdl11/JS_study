<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Window Class</title>
	</head>
	<body>
		<!-- 
			window 객체는 웹 브라우저의 상태를 제어하며, 자바스크립트의 최상위 클래스에 있음
			자바스크립트의 모든 객체는 window 객체 안에 포함된다
			https://developer.mozilla.org/ko/docs/Web/API/Window
			-- 프로퍼티 --
			* document : 브라우저에 표시되는 웹 문서
			* localStroage : 웹 브라우저에서 데이터를 저장하는 로컬 스토리지를 반환
			* location : 객체의 위치 또는 현재 URL을 나타낸다
			* screenX, screenY : 브라우저 창의 가로, 세로 길이
			
			-- 메소드 --
			* alert(), confirm(), prompt()
			* focus() : 포커스를 부여
			* blur() : 포커스 제거
			* open() : 새 창 열기
			* close() : 새 창 닫기
			-->
		<p>문서를 열면 팝업 창이 표시 됩니다.</p>
		<script type="text/javascript">
			/* 
			window.open("경로", "창 이름", "창 옵션");
			"창 이름 = 팝업 창에 이름을 지정하면 항상 이 창에 팝업 내용이 나타나도록 할 수 있다, 이름이 없으면 새 창이 나온다"
			"창 옵션 = left, top 속성을 이용해서 위치 지정 또는 width, height 속성을 이용해서 크기 지정"
			 */
			window.open("ex03_notice.html", "", "top=200px, left=200px, width=500px, height=400px;");
		</script>
	</body>
</html>
