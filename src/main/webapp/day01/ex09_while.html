<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>반복문 : while</title>
		<script type="text/javascript">
			/* 
				while (조건식) {									while (true) {
				조건이 참일때 실행;									실행문;
				증감식;															if (빠져나갈 조건)  break;
			} 																	}
			*/
			
			// 1~10 print
			let i = 1;
			while (i < 11) {
				document.write(`i = ${i}<br>`);
				i++;
			}
			document.write("<hr>");
			
			i=1;
			while (true) {
				if(i>=11) break;
				document.write(`i = ${i}<br>`);
				i++;
			}
			document.write("<hr>");
		</script>
	</head>
	<body>
	</body>
</html>
