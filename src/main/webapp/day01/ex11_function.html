<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>function</title>
		<script type="text/javascript">
			// 함수와 메소드의 차이 : 클래스 안에 있으면 메소드, 클래스 밖에 별도로 존재하면 함수(function)이다
			// 호출해야만 함수를 실행 할 수 있다
			// 종류 : 선언 함수, 익명 함수 : ES6 부터 지원, 화살표 함수
			// return 이 존재하는 함수, 존재하지 않는 함수로 나누어진다
			// 선언 함수는 화살표함수를 사용할 수 없음
			
			// 선언 : 호이스팅이 가능
			/* 
				function 함수명([파라미터]) {
					내용;
					[return;]
				}
			
				let | const 변수 =  function([파라미터]) {
					내용;
					[return;]
				}
			
				let | const 변수 = ([파라미터]) =>{
					내용;
					[return;]
				}
			*/
			
			function msg1() {
				document.write(`선언 함수`);
			}
			let msg2=function() {
				document.write(`익명 함수`);
			}
			
			// 선언 함수 호출 방법
			msg1();
			document.write(`<hr>`);
			// 내용이 코딩 자체가 나옴(있는 그대로 나옴)
			document.write(`${msg2}`);
			document.write(`<hr>`);
			
			// 익명 함수 호출 방법
			msg2();
			document.write(`<hr>`);
			
			// 리턴이 없으면 "{ }" 블록 생략 가능함 (return을 생략하면 {}블록도 생략)
			const add=(x,y)=>x+y;
			let res=add(3,2);
			document.write(`${res}<br>`);
			document.write(add(3,2));
			document.write(`<hr>`);
			
			// 매개변수가 하나일 때 : 매개변수 위치에 () 생략가능, 현재 구문에서는 return도 없으므로 {}블록도 생략가능
			const add2= x =>x+10;
			let res2=add2(25);
			
			document.write(`${res2}<br>`);
			document.write(add2(25));
			document.write(`<hr>`);
			
			// 매개변수가 없을때 반드시 () 생략 불가
			const add3=()=>10;
			let res3=add3();
			
			document.write(`${res3}<br>`);
			document.write(add3(25));
			document.write(`<hr>`);
		</script>
	</head>
	<body>
	</body>
</html>
