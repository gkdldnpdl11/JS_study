<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>function-4</title>
		<script type="text/javascript">
			// 화살표함수는 익명함수에서만 사용할 수 있다
			// let | const 변수이름 = ( 매개변수 ) => { 함수내용 } ;
			
			// 매개변수 없음
			const h1=function(){
				return "hi";				
			}
			const h2=()=>{return "hi2"};
			
			// {}블록과 return이 생략되어있다 (한줄일때만 사용 가능)
			const h3=()=>"hi3";
			
			// 매개변수가 하나일때
			const k1= function (name) {
				document.write(`content<br>`);
			}
			const k2= (name)=> {return name +"님"+"<br>"}
			const k3= name=>name + "님";
			
			k1();
			document.write(k2("홍길동"));
			document.write(k3("일지매"));
		</script>
	</head>
	<body>
	</body>
</html>
