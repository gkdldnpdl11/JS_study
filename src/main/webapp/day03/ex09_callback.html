<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>동기와 비동기</title>
	</head>
	<body>
		<!-- 
			동기(sync) : 코드를 순차적으로 실행하는 방법, 앞 선 작업이 끝날 때 까지 대기한다
			비동기(async) : 코드를 순차적으로 실행하지 않는 방법 
		-->
		<script type="text/javascript">
			/* 
			function syncFunc() {
				console.log("첫번째 작업");
				console.log("두번째 작업");
				console.log("세번째 작업");
			}
			syncFunc();
			 */
			 
			 /* 콜백함수(화살표함수) : 매개변수를 함수로 사용한것 */
			/* 
			function asyncFunc() {
				console.log("첫번째 작업");
				setTimeout(() => {
					console.log("두번째 작업");
				}, 1000);
				console.log("세번째 작업");
				setTimeout(() => {
					console.log("네번째 작업");
				}, 1000);
			}
			 asyncFunc();
			  */
			  
			/*  
			function taskSyncFunction(callback) {
				console.log("첫번째 작업");
				console.log("두번째 작업");
				callback();
				console.log("세번째 작업");
			}
			
			taskSyncFunction(()=>{
				console.log("콜백 함수 실행");
			});
			
			console.log("실행 완료");
			 */
			
			function taskAsyncFunction(callback) {
				console.log("start");
				setTimeout(() => {
					console.log("첫번째 작업");
					console.log("두번째 작업");
					callback();
					console.log("세번째 작업");
				}, 1000);
				console.log("end");
			}
			
			taskAsyncFunction(()=>{
				console.log("콜백 함수 실행");
			});
			
			console.log("실행 완료");
		</script>
	</body>
</html>
